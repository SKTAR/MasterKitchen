<StackLayout sdkExampleTitle sdkToggleNavButton>
    <GridLayout>
        <ListView [items]="myItems | async" class="list-group">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout orientation="horizontal" class="list-group-item" [class.odd]="odd" [class.even]="even">
                    <Label [text]="item.name" android:class="label-item"></Label>
                    <ListPicker [items]="stationList" selectedIndex="0" (selectedIndexChange)="selectedIndexChanged($event)" class="p-15"></ListPicker>
                </StackLayout>
            </ng-template>
        </ListView>
    </GridLayout>
</StackLayout>
