<app-actionbar-helper></app-actionbar-helper>>

<ScrollView row="0" scrollBarIndicatorVisible="false" paddingBottom="100">
    
<AbsoluteLayout width="100%" height="100%" backgroundColor="lightblue">
   
   
    <Image #dragImage class="table" width="100" height="100" horizontalAlignment="left" verticalAlignment="top" (tap)="loadMenu()" (pan)="onPan($event)" src="~/assets/images/table.png"></Image>
   
    <StackLayout orientation="horizontal">
       
  
    <Label class="h2 p-15" [text]="dragImageItem.deltaX" horizontalAlignment="center" verticalAlignment="center" ></Label>
    <Label class="h2 p-15" [text]="dragImageItem.deltaY" horizontalAlignment="center" verticalAlignment="center" ></Label>
</StackLayout>

</AbsoluteLayout>

</ScrollView>
