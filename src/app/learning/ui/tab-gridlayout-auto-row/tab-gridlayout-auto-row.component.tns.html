
    <GridLayout height="80" verticalAlignment="top">
        <!-- <GridLayout columns="*, *, *, *, *" height="60" backgroundColor="lightgreen"> -->
                <GridLayout [auto-grid-columns]="autoCreateColumns" [auto-grid-rows]="autoCreateRows" height="80" backgroundColor="lightgreen">
            <GridLayout #tabHighlight col="0" backgroundColor="#F8A200"></GridLayout>

            <ng-container *ngFor="let item of menuCategoryList;let idx = index" >
                <GridLayout col="{{idx}}" (tap)="selectTab(idx)" width="210" height="210"> 
                    <GridLayout column="*" rows="*,*" (tap)="selectTab(idx)">
                        <Label col="0" row="0" [text]="item" horizontalAlignment="center"   ></Label>   
                        <Image col="0" row="1" #image1 [src]="icon_images[idx]" height="23" width="23" horizontalAlignment="center"></Image>        
                    </GridLayout>      
                </GridLayout>
            </ng-container>
               
        </GridLayout>
    </GridLayout>
