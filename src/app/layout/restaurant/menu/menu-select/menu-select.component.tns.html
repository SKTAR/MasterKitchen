
<app-actionbar [pageName]="'Select Menu'"></app-actionbar>
<StackLayout>

    <!--  Show Tab Menu Category -->
     <ScrollView class="anim-images" orientation="horizontal"> 
             <StackLayout orientation="horizontal" borderWidth="1"> 
                           
                 <GridLayout *ngFor="let imageString of images; let i = index" rows="auto"
                     columns="*" (tap)="selectCategory(i)">
                     <StackLayout >
                     <Label [text]="menuCategoryList[i]" fontSize="20" color="blue" horizontalAlignment="center" ></Label>
                     <Image class="card-img-thumb" row="0" col="0" [src]="imageString"
                         stretch="aspectFill">
                     </Image>
                     </StackLayout>
                 </GridLayout>
             
              </StackLayout>  
    </ScrollView> 
    <Label [text]= "categorySelected" fontSize='40' color="blue" verticalAlignment="center" horizontalAlignment="center"> </Label>
    <Label text="Table :{{tableID}}" fontSize="20" color="black" verticalAlignment="top" horizontalAlignment="center" ></Label>
    <Label text="OrderType :{{orderType}}" fontSize="20" color="black" verticalAlignment="top" horizontalAlignment="center" ></Label>
    <Label text="Number Of Customer :{{numCustomer}}" fontSize="20" color="black" verticalAlignment="top" horizontalAlignment="center" ></Label>
          
    <StackLayout  orientation="horizontal"  horizontalAlignment="center">   
       
        <!-- Confirm Button -->       
     <Button  class= "ok-btn"       (tap)="confirm()" text="Confirm" horizontalAlignment="center" verticalAlignment="center" color="white">
         <!-- <FormattedString>
             <Span text="&#xf00c;"></Span>
         </FormattedString> -->
     </Button>

     <!-- Cancel Button -->  
     <Button  class= "cancle-btn"   (tap)="cancle()" text="Cancel" fontColor ="red" horizontalAlignment="center"  verticalAlignment="center" color="red">
         <!-- <FormattedString>
             <Span text="&#xf113;"></Span>
         </FormattedString> -->
     </Button>
     
     </StackLayout>  


 <!--  Load Menu Items By Menu Category -->
 <!-- <app-menu-by-category [menuListByCategory]="menuListByCategory" [image]='imageSelected'></app-menu-by-category> -->
     <!-- <app-menu-items (selectedMenu) = "getSelectedMenu($event)"  [tableID]="tableID" [menuListByCategory]="menuListByCategory" [image]="imageSelected"  ></app-menu-items> -->
<app-menuitems (selectedMenu) = "getSelectedMenu($event)"  [tableID]="tableID" [menuListByCategory]="menuListByCategory" [image]="imageSelected"></app-menuitems>
</StackLayout>
