<app-actionbar [pageName]="'Link Station'"></app-actionbar>
<StackLayout>

    <!--  Show Tab Menu Category -->
    <ScrollView class="anim-images" orientation="horizontal"> 
             <StackLayout orientation="horizontal" > 
                           
                 <GridLayout *ngFor="let imageString of images; let i = index" rows="auto"
                     columns="*" (tap)="selectCategory(i)">
                     <StackLayout >
                     <Label [text]="menuCategoryList[i]" fontSize="20" color="blue" horizontalAlignment="center" ></Label>
                     <Image class="card-img-thumb" row="0" col="0" [src]="imageString"
                         stretch="aspectFill">
                     </Image>
                     </StackLayout>
                 </GridLayout>
             
              </StackLayout>  
    </ScrollView> 
    
 
 <app-menu-station  [menuListByCategory]="menuListByCategory" [image]="imageSelected"></app-menu-station>
</StackLayout>
