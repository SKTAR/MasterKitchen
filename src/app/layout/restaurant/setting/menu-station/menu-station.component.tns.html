<GridLayout>
    <RadListView TKListViewLoadOnDemandDirective [items]="menuListByCategory" multipleSelection="true" selectionBehavior="Press" (itemSelected)="onItemSelected($event)" (itemDeselected)="onItemDeselected($event)">
        
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="200" spanCount="3"></ListViewGridLayout>
        <ng-template tkListItemSwipeTemplate let-item="item" let-i="index">
            <StackLayout  orientation="vertical" borderWidth="2" borderColor="lightgreen"  >   
                
                <Image width="150" class="img-rounded m-b-20" [src]="image"></Image>
                <!-- <Label  [text]="i" horizontalAlignment="center" fontSize="20"></Label> -->
                <Label  [text]="item.name" horizontalAlignment="center" fontSize="20" ></Label>
                <GridLayout  rows="*" columns="*,10,*" fontSize="20">
                    <Label  [text]="item.price"   row="0"  col="0" horizontalAlignment="right"  fontSize="20"></Label>
                    <Label  text  =""            row="0"  col="1"   fontSize="20"></Label>   
                    <Label  [text]="item.currency"row="0"  col="2"  fontSize="20"></Label>   
                </GridLayout>
        
          
            </StackLayout>
        </ng-template>
       
      
    </RadListView>
</GridLayout>
