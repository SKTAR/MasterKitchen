    <SegmentedBar [items]="orderTypeTabList"  [(ngModel)]="selectedBarIndex" (selectedIndexChange)="onSelectedIndexChange($event)" ></SegmentedBar>

    <GridLayout [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'" backgroundColor="white">
     <!--   <Label [text]="'The new selectedIndex is: ' + selectedIndex" class="m-15 h3 p-5 text-center"></Label>
     -->

            <app-button  *ngFor="let tableobj of tableList" [tableObj]="tableobj" #table></app-button> 
          
        </StackLayout>
    </GridLayout>

</StackLayout>
