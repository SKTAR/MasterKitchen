<h1 class="text-center">Create Menu</h1>

<div class= "row">

  <div class="col"> 
    <div class="form-group border border-light p-5">
      <p class="h4 mb-4">Create Menu</p>
       <!-- Menu Name -->
      <input   [(ngModel)]="newMenu.partNumber" type="text" class="form-control mb-4" placeholder="Part Number">
      <input   [(ngModel)]="newMenu.name" type="text" class="form-control mb-4" placeholder="Menu Name">
      <input   [(ngModel)]="newMenu.category" type="text" class="form-control mb-4" placeholder="Menu Category">
      <input   [(ngModel)]="newMenu.sku" type="text" class="form-control mb-4" placeholder="SKU">
      <input   [(ngModel)]="newMenu.price" type="text" class="form-control mb-4" placeholder="Price">
      <input   [(ngModel)]="newMenu.v" type="text" class="form-control mb-4" placeholder="Version">
      <div class="text-center mx-auto">
        <button type="button" class="mr-3 btn btn-primary" (click)="createNewMenu(newMenu)">Create Menu</button>
        <button type="button" class="mr-3 btn btn-danger" (click)="deleteMenu(newMenu.partNumber)">Delete Menu</button>
      </div>  
    </div> 

  </div>
  <div class="col">
  
    <div class="form-group border border-light p-5">
    <h3>Recipe & Ingredients</h3>   
            <div class="col"> <input   [(ngModel)]="ingredient.name" type="text" class="form-control mb-4" placeholder="Ingredient Name"></div>
            <div class="col"> <input   [(ngModel)]="ingredient.category" type="text" class="form-control mb-4" placeholder="Ingredient Category"></div>
            <div class="col"> <input  [(ngModel)]="ingredient.sku" type="text" class="form-control mb-4" placeholder="SKU"></div>
            <div class="col"> <input   [(ngModel)]="ingredient.quantity" type="text" class="form-control mb-4" placeholder="QTY"></div>
            <div class="col"> <input   [(ngModel)]="ingredient.quantityUnit" type="text" class="form-control mb-4" placeholder="QTY Unit"></div>
            <button type="button" class="mr-3 btn btn-success" (click)="addIngredient(ingredient)">Add Ingredient</button>
      
          
    </div>
   
    <!-- <ul><li *ngFor="let p of newMenu.items">{{p.name}}</li></ul>  -->
    <app-ingredient [ingredient]="newMenu.items"></app-ingredient>
  </div>
  
</div>
